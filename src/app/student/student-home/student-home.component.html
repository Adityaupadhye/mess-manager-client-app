<app-navbar-student></app-navbar-student>
<div class="container-fluid p-0">
  <!-- Upper Half -->
  <div class="row upper-half">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="card">
        <!-- QR Code or Image can be inserted here -->
        <qrcode
          [qrdata]="studentJsonString"
          [width]="300"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
      </div>
    </div>
  </div>

  <!-- Bottom Half -->
  <div class="row bottom-half">
    <div class="col-md-10 col-lg-8 bg-dark mx-auto">
      <h2 class="text-center mb-4">Student Information</h2>
      <table class="table table-bordered table-hover table-striped text-center">
        <tbody>
          <tr>
            <td class="font-weight-bold">Name:</td>
            <td>{{ studentData.name }}</td>
          </tr>
          <tr>
            <td class="font-weight-bold">Roll No:</td>
            <td>{{ studentData.roll_no }}</td>
          </tr>
          <tr>
            <td class="font-weight-bold">Hostel:</td>
            <td>{{ studentData.hostel }}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center mt-5">
        <button
          mat-raised-button
          class="btn btn-light"
          (click)="loginService.logout()"
        >
          Logout
        </button>
        
      </div>
    </div>
  </div>
</div>
