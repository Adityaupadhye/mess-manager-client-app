<div class="max-w-7xl mx-auto p-4 md:p-8 space-y-10">


  <!-- ADD STUDENT OPTIONS -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Add Single Student -->
    <div class="bg-white shadow-md border rounded-2xl p-6">
      <h3 class="text-lg font-semibold flex items-center gap-2 mb-4">
        <span class="material-icons text-orange-600">person_add</span>
        Add Student Individually
      </h3>

      <!-- FORM -->
      <div class="space-y-4">

        <input
          type="text"
          [(ngModel)]="newStudent.name"
          placeholder="Full Name"
          class="w-full px-4 py-2 border rounded-xl"
        />

        <input
          type="text"
          [(ngModel)]="newStudent.roll"
          placeholder="Roll Number"
          class="w-full px-4 py-2 border rounded-xl"
        />

        <input
          type="text"
          [(ngModel)]="newStudent.hostel"
          placeholder="Hostel"
          class="w-full px-4 py-2 border rounded-xl"
        />

        <button
          class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 rounded-xl font-medium"
          (click)="addStudent()"
        >
          Add Student
        </button>
      </div>
    </div>

    <!-- Add Students in Bulk -->
    <div class="bg-white shadow-md border rounded-2xl p-6">
      <h3 class="text-lg font-semibold flex items-center gap-2 mb-4">
        <span class="material-icons text-orange-600">upload_file</span>
        Upload Students in Bulk (CSV / XLSX)
      </h3>

      <input
        type="file"
        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        (change)="onFileSelected($event)"
        class="w-full px-4 py-3 border rounded-xl bg-gray-50"
      />

      <p class="text-sm text-gray-500 mt-2">
        * File should contain columns: <strong>Name, Roll Number, Hostel</strong>
      </p>

      <button
        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-medium"
        (click)="uploadBulkStudents()"
      >
        Upload File
      </button>
    </div>

  </div>

  <!-- STUDENT SEARCH & TABLE -->
  <div class="bg-white shadow-md border rounded-2xl p-6">

    <!-- SEARCH / FILTERS -->
    <div class="flex flex-col md:flex-row justify-between mb-4 gap-4">

      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search by name or roll number..."
        class="px-4 py-2 border rounded-xl md:w-1/3"
      />

    </div>

    <!-- STUDENT TABLE -->
    <div class="overflow-x-auto">
      <table class="min-w-full border rounded-xl overflow-hidden">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 border text-left">Name</th>
            <th class="p-3 border text-left">Roll</th>
            <th class="p-3 border text-left">Hostel</th>
            <th class="p-3 border text-center">Actions</th>
          </tr>
        </thead>
