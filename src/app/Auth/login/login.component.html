<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h2 class="card-title text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" id="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" required>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
        </div>
        <button mat-raised-button class="btn btn-primary btn-block m-2" (click)="checkButton()">Login</button>
      </form>
    </div>
  </div>
</div>
