<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<nav class="navbar navbar-expand-lg" style="background-color: #faf27d">
  <div class="container-fluid p-0">
    <h4 class="logo">SmartMeal</h4>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100" id="navbarTogglerDemo02">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item m-2">
          <a [ngClass]="{'active': this.router.url.includes('home')}" class="nav-link font-weight-bold" routerLink="/student/home">Home</a>
        </li>
        <li class="nav-item m-2">
          <a [ngClass]="{'active': this.router.url.includes('menu')}" class="nav-link font-weight-bold" routerLink="/student/menu">Menu</a>
        </li>
        <li class="nav-item m-2">
          <a [ngClass]="{'active': this.router.url.includes('rebate')}" class="nav-link font-weight-bold" routerLink="/student/rebate">Rebate</a>
        </li>
        <li class="nav-item m-2">
          <button
            class="btn btn-lg btn-outline-danger"
            style="font-weight: 500;"
            (click)="loginService.logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>


<script>
  // Optional: Disable jQuery hover effect for mobile
  if ($(window).width() > 768) {
      $('.nav-link').hover(function() {
          $(this).trigger('click');
      });
  }
</script>
