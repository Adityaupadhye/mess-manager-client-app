<app-navbar></app-navbar>
<div class="max-w-7xl mx-auto p-4 md:p-8 space-y-8">

    <!-- Analytics Summary -->
  <div class="p-6 bg-white border rounded-2xl shadow-sm">
    <h3 class="text-xl font-semibold mb-4 flex items-center gap-2">
      <span class="material-icons text-green-600">insights</span>
      Weekly Summary
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">

      <div class="p-4 rounded-xl bg-green-50 border border-green-200">
        <h4 class="text-2xl font-bold">{{ summary.total }} kg</h4>
        <p class="text-sm text-gray-500">Total Wastage</p>
      </div>

      <div class="p-4 rounded-xl bg-blue-50 border border-blue-200">
        <h4 class="text-2xl font-bold">{{ summary.avg }} kg</h4>
        <p class="text-sm text-gray-500">Avg. per Day</p>
      </div>

      <div class="p-4 rounded-xl bg-orange-50 border border-orange-200">
        <h4 class="text-2xl font-bold">{{ summary.highest.day }}</h4>
        <p class="text-sm text-gray-500">Highest Wastage</p>
      </div>

    </div>

  </div>

  <!-- Date Selector -->
  <div class="bg-white shadow-sm border p-6 rounded-2xl">
    <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
      <span class="material-icons text-orange-600">event</span>
      Select Date
    </h3>

    <input
      type="date"
      [(ngModel)]="selectedDate"
      class="border px-4 py-2 rounded-xl w-full md:w-60"
    />
  </div>

  <!-- Meal Wise Wastage Entry -->
  <div class="space-y-6">
    <div
      class="p-6 bg-white border rounded-2xl shadow-sm"
    >
      <!-- Header -->
      <div class="flex items-center gap-3 mb-4">
          <span class="material-icons text-green-600">assignment</span>

        <div>
          <h4 class="text-lg capitalize font-bold"></h4>
          <p class="text-black text-lg font font-medium">Add Meal Wastage</p>
        </div>
      </div>

      <!-- Table Inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Category Selector -->
        <div>
          <label class="text-sm font-medium"> Select Meal</label>
          <select
            [(ngModel)]="mealTypes"
            class="w-full border rounded-xl px-3 py-2 mt-1"
          >
            <option *ngFor="let meal of mealTypes" [value]="meal">{{ meal }}</option>
          </select>
        </div>

        <!-- Weight Input -->
        <div>
          <label class="text-sm font-medium">Wastage (in K.g)</label>
          <input
            type="number"
            step="0.1"
            placeholder="e.g., 2.5"
            class="w-full border rounded-xl px-3 py-2 mt-1"
          />
        </div>

      </div>

      <!-- Save Button -->
      <div class="flex justify-end mt-4">
        <button
          class="px-5 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-xl"
        >
        Save Wastage
        </button>
      </div>

    </div>
  </div>



  <!-- Shre Analytics Table -->
  <div class="p-6 bg-white border rounded-2xl shadow-md">
    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
      <span class="material-icons text-blue-600">download</span>
      Get Analytics
    </h3>

    <div class="flex justify-start mt-4 gap-3">
      <button class="border px-4 py-2 rounded-lg">Export CSV</button>
      <button class="border px-4 py-2 rounded-lg">Export PDF</button>
    </div>

  </div>

</div>
